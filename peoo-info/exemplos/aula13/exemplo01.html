<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calcular Fatorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        function fatorial(num){
            if (num == 1 || num == 0){
                return 1;
            }else {
                return num * fatorial(num-1);
            }
        }

        function imprimirFatorial(){
            var num = parseInt(document.getElementById("numero").value);
            var fat = fatorial(num);
            document.getElementById("resultado").innerHTML = fat;
        }

    </script>
</head>
<body >
    <h1>Calcula Fatorial</h1>
    
    Qual é o valor? <input type="text" id="numero" /> 
    <button onclick="imprimirFatorial()">Calcular</button>
    <br />
    O Fatorial é <span id="resultado"></span>
</body>
</html>
