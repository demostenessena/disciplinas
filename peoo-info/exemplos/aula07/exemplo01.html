<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Imprimir os números</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script> 
        function imprimirElementos(){
            var disciplinas  = ["Matemática","Português","Inglês"];
            var resultado = document.getElementById("resultado");
            
            var conteudo = "";

            for(var i=0;i<disciplinas.length;i++){
                conteudo += "<li>" + disciplinas[i] + "</li>";
            }

             resultado.innerHTML = conteudo;
        }

    </script>
</head>
<body>
    
    <h1>Exibir as disciplinas</h1>
        <button onclick="imprimirElementos()">Exibir Disciplinas</button>
    <ul id="resultado">
    </ul>

</body>
</html>
