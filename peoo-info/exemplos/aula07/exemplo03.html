<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Imprimir os múltipos de 3 entre 1 a 20</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script> 
        function imprimirNumeros(){
            var resultado = document.getElementById("resultado");
            var conteudo = "<ul>";

            for(var i=1;i<=20;i++){
                if(i%3 == 0){
                    conteudo += "<li>" + i + "</li>";
                }
            }

             conteudo += "</ul>";
             resultado.innerHTML = conteudo;
        }

    </script>
</head>
<body>
    <h1>Imprimir os números múltiplos de 3 entre 1 e 20</h1>

    <p>
        Clique para imprimir
        <button onclick="imprimirNumeros()">Imprimir</button>
    </p>
    <p id="resultado" />
</body>
</html>
