<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Imprimir os números</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script> 
        function imprimirNumeros(){
            var resultado = document.getElementById("resultado");
            var inicial = parseInt(document.getElementById("inicial").value);
            var final = parseInt(document.getElementById("final").value);
            var conteudo = "";

            if(inicial < final){
                conteudo = "O valor inicial deve ser maior do que o final.";
            }else {
                for(var i=inicial;i>=final;i--){
                    conteudo += "<li>" + i + "</li>";
                }
            }

             resultado.innerHTML = conteudo;
        }

    </script>
</head>
<body>
    <!-- imprime entre os valores passados por parâmetros. 
        O programa emitirá uma mensagem de erro caso os 
        parâmetros sejam inválidos -->
    <h1>Imprimir os números</h1>

    <p>
        Insira o valor initial
        <input type="text" id="inicial" />
    </p>
    <p>
        Insira o valor final
        <input type="text" id="final" />
    </p>
        <button onclick="imprimirNumeros()">Imprimir</button>
    <ul id="resultado">
    </ul>

</body>
</html>
