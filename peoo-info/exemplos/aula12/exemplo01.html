<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clique em uma DIV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #resultado {
            height: 100px; 
            width: 100px; 
            border-style: solid; 
            border-width: 1px; 
            border-color: black;
            text-align: center;
            font-size: 80px
        }
    </style>

    <script>
        var status = 'x';
        function alternarStatus(){
            if(status == 'O'){
                status = 'X';
            }else {
                status = 'O';
            }
            document.getElementById("resultado").innerHTML = status;
        }

    </script>
</head>
<body >
    
    <h1>Clique na DIV</h1>
    
    <div id="resultado" onclick="alternarStatus()">
        <script>
            var random = Math.floor(Math.random()*2);
            if(random == 1){
                status = 'X';
            }
            else {
                status = 'O';
            }
            document.getElementById("resultado").innerHTML = status;
        </script>
    </div>
</body>
</html>
