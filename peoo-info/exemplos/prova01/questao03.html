<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Questão 03</title>
    <script>
      function calcular(){
        var valorA = parseInt(document.getElementById("valora").value);
        var valorB = parseInt(document.getElementById("valorb").value);
        var res;

        if(valorA == valorB){
            res = valorA+valorB;
        }else {
            res = valorA*valorB;
        }

        document.getElementById("resultado").innerHTML = res;
      }
    </script>
  </head>
  <body>
    <h1>Questão 03 - Calcular</h1>
    valor de A: <input type="text" id="valora" /> <br /> 
    valor de B: <input type="text" id="valorb" /> 
    <button onclick="calcular()">Calcular</button>

    <p>Resultado: <spam id="resultado"></spam></p>
  </body>
</html>
