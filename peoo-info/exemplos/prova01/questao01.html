<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Questão 01</title>
    <script>
      function calcularMedia(){
        var nota01 = parseFloat(document.getElementById("nota01").value);
        var nota02 = parseFloat(document.getElementById("nota02").value);
        var nota03 = parseFloat(document.getElementById("nota03").value);

        var media = (nota01 + nota02 + nota03)/3.0;

        document.getElementById("resultado").innerHTML = media.toFixed(1);
      }
    </script>
  </head>
  <body>
    <h1>Questão 01 - Média</h1>
    Nota 01: <input type="text" id="nota01" /> <br /> 
    Nota 02: <input type="text" id="nota02" /> <br />
    Nota 03: <input type="text" id="nota03" />
    <button onclick="calcularMedia()">Calcular</button>

    <p>Média: <spam id="resultado"></spam></p>
  </body>
</html>
