<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Questão 02</title>
    <script>
      function calcularSalario(){
        var salario = parseFloat(document.getElementById("salario").value);
        var nome = document.getElementById("nome").value;
        var novosalario = salario * 1.1;

        document.getElementById("novosalario").innerHTML = nome + " é R$ " + novosalario.toFixed(2);
      }
    </script>
  </head>
  <body>
    <h1>Questão 02 - Novo Salário</h1>
    Nome: <input type="text" id="nome" /> <br /> 
    Salário: <input type="text" id="salario" /> 
    <button onclick="calcularSalario()">Calcular Novo Salário</button>

    <p>Novo Salário de <spam id="novosalario"></spam>.</p>
  </body>
</html>
