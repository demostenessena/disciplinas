<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Imprimir os números 10 a 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script> 
        function imprimirNumeros(){
            var resultado = document.getElementById("resultado");
            var conteudo = "<ul>";

            for(var i=10;i>=1;i--){
                conteudo += "<li>" + i + "</li>";
            }

             conteudo += "</ul>";
             resultado.innerHTML = conteudo;
        }

    </script>
</head>
<body>
    <h1>Imprimir os números entre 10 e 1</h1>

    <p>
        Clique para imprimir
        <button onclick="imprimirNumeros()">Imprimir</button>
    </p>
    <p id="resultado" />
</body>
</html>
