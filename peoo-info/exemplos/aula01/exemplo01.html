<!DOCTYPE html>

<html>
	<head>
		<title>Aula 01</title>
		<script>
			function ExibirMensagem() {
				var nomePessoa = document.getElementById("nome").value;
				alert("Bem vindo, " + nomePessoa);
			}
		</script>
	</head>
	<body>
		<p>Digite seu nome:</p>
		<input type="text" id="nome" />		
		<button onclick="ExibirMensagem()">Clique aqui</button>
	</body>
</html>
